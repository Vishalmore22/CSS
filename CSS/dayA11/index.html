<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 11.4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Multi-Effect UI Showcase</h1>
        <p>All sections styled without Flexbox</p>
    </div>
    <div class="main">
        <h3>Layered Profile Cards</h3>
        <div class="sections">
            <div class="box1">
                <img src="https://www.perfocal.com/blog/content/images/size/w960/2021/01/Perfocal_17-11-2019_TYWFAQ_100_standard-3.jpg"
                    alt="profile" class="profile 1">
                <p id="name">Alice</p>
                <p id="post">UI/UX Designer</p>
            </div>
            <div class="box2">
                <img src="https://t4.ftcdn.net/jpg/03/64/21/11/360_F_364211147_1qgLVxv1Tcq0Ohz3FawUfrtONzz8nq3e.jpg"
                    alt="profile" class="profile 2">
                <p id="name">Bob</p>
                <p id="post">Full Stack Dev</p>
            </div>
        </div>
        <h3>Quiz Flashcards</h3>
        <div class="card-section">
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        What is HTML?
                    </div>
                    <div class="card-back">
                        Hyper Text Markup Language
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        What is CSS?
                    </div>
                    <div class="card-back">
                        Cascading Style Sheets
                    </div>
                </div>
            </div>
        </div>
        <h3>Creative Buttons</h3>
        <div class="button-section">
            <div class="button-1">
                slide button</div>
            <div class="button-2">
                glow button</div>
        </div>
        <h3>Interactive Image Gallery</h3>
        <div class="img-section">
            <div class="img">
                <img src="https://images.pexels.com/photos/1323550/pexels-photo-1323550.jpeg" alt="">
            </div>
            <div class="img">
                <img src="https://images.pexels.com/photos/47367/full-moon-moon-bright-sky-47367.jpeg" alt="">
            </div>
            <div class="img">
                <img src="https://images.pexels.com/photos/2026960/pexels-photo-2026960.jpeg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
