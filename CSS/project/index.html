<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>E-Grocery Super Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <header>
            <div class="header-left">
                <h1>E-Grocery Super Market</h1>
                <p>Whatever the occasion, we've got you covered.</p>
                <div class="search-bar">
                    <input type="text" placeholder="Search E-Grocery Super Market">
                </div>
            </div>
            <div class="header-right">
                <img src="https://cdn-icons-png.flaticon.com/512/1046/1046857.png" alt="Grocery Illustration">
            </div>
        </header>

        <div class="filters">
            <span class="products-found">26 Products found</span>
            <select>
                <option>30</option>
                <option>20</option>
                <option>10</option>
            </select>
            <select>
                <option>Featured</option>
                <option>Price</option>
                <option>Rating</option>
            </select>
        </div>

        <div class="products">

            <div class="product-card">
                <span class="badge discount">10%</span>
                <img src="https://www.bbassets.com/media/uploads/p/l/264456_7-haldirams-namkeen-bhujia-sev.jpg"
                    alt="Haldiram's Sev Bhujia">
                <div class="product-info">
                    <h3 class="product-title">Haldiram's Sev Bhujia</h3>
                    <div class="product-rating">
                        <span><img
                                src="https://png.pngtree.com/png-vector/20220629/ourmid/pngtree-four-4-star-rank-sign-vector-illustration-eps10-png-image_5621249.png"
                                alt="">
                        </span>
                    </div>
                    <div class="product-price">
                        <span>50/-</span> <span class="old-price">80/-</span>
                    </div>
                    <button class="add-btn">+ Add</button>
                </div>
            </div>
            <div class="product-card">
                <img src="https://www.bbassets.com/media/uploads/p/l/40086304_15-britannia-nutrichoice-digestive-zero-high-fibre-biscuits.jpg"
                    alt="NutriChoice Digestive">
                <div class="product-info">
                    <span class="category">Bakery & Biscuits</span>
                    <h3 class="product-title">NutriChoice Digestive</h3>
                    <div class="product-rating">
                        <span><img
                                src="https://png.pngtree.com/png-vector/20220629/ourmid/pngtree-four-4-star-rank-sign-vector-illustration-eps10-png-image_5621249.png"
                                alt="">
                        </span>
                    </div>
                    <div class="product-price">
                        <span>30/-</span>
                    </div>
                    <button class="add-btn">+ Add</button>
                </div>
            </div>
            <div class="product-card">
                <span class="badge warning">Buy 1 Get 1 40% Off</span>
                <img src="https://www.cadbury.co.za/sites/default/files/2022-09/5starIndividual-min.png" alt="Cadbury's Star Chocolate">
                <div class="product-info">
                    <span class="category">Bakery & Biscuits</span>
                    <h3 class="product-title">Cadbury's Star Chocolate</h3>
                    <div class="product-rating">
                        <span><img
                                src="https://png.pngtree.com/png-vector/20220629/ourmid/pngtree-four-4-star-rank-sign-vector-illustration-eps10-png-image_5621249.png"
                                alt="">
                        </span>
                    </div>
                    <div class="product-price">
                        <span>50/-</span>
                    </div>
                    <button class="add-btn">+ Add</button>
                </div>
            </div>
            <div class="product-card">
                <img src="https://instamart-media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,h_600/NI_CATALOG/IMAGES/CIW/2024/8/1/3e90567f-df1d-4898-a49f-5d8f0648d070_2413_1.png"
                    alt="Onion Flavour Potato">
                <div class="product-info">
                    <span class="category">Snacks & Munchies</span>
                    <h3 class="product-title">Onion Flavour Potato</h3>
                    <div class="product-rating">
                      <span><img
                                src="https://png.pngtree.com/png-vector/20220629/ourmid/pngtree-four-4-star-rank-sign-vector-illustration-eps10-png-image_5621249.png"
                                alt="">
                    </div>
                    <div class="product-price">
                        <span>30/-</span>
                    </div>
                    <button class="add-btn">+ Add</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
